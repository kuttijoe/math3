	 <!doctype html>
  <html>
    <head>
	  <title>object</title>
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
  <body>
  <script>
	 let month=new Date();
	 let mon=(month.getMonth());
	 
	 if(mon<=3){
	     console.log("spring")
	 }
	 else if(mon<=7){
	 console.log("summer")
	 }
	 else if(mon<=11){
	 console.log("winder")
	 }	 
	 else{
	 console.log("none")
	 }
	   </script>
</body>
</html>
